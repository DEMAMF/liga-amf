                <!-- Formulario Carga (Admin Only) -->

                            <div class="flex gap-2">

                        <div class="lg:col-span-3 flex items-center justify-center gap-4">

            <!-- SECCI√ìN TABLA DE POSICIONES -->

                            <span class="text-[10px] font-black text-slate-400 uppercase">Categor√≠a:</span>

                                <option value="SUB15 FEMENINO">SUB15 FEMENINO</option>
                                <option value="SUB17 FEMENINO">SUB17 FEMENINO</option>
                                <option value="1¬∫ DIVISION FEMENINIO">1¬∫ DIVISION FEMENINIO</option>
                                <option value="6¬∫ DIVISION">6¬∫ DIVISION</option>

                                <option value="3¬∫ DIVISION">3¬∫ DIVISION</option>

                <div class="overflow-x-auto rounded-[2rem] border border-slate-200 shadow-2xl bg-white">

            <!-- SECCI√ìN TABLA GENERAL -->
            <div id="general" class="tab-content">
                <div class="mb-8">
                    <h2 class="text-2xl font-black text-slate-800 uppercase italic">Tabla General</h2>
                    <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Consolidado de todas las categor√≠as</p>
                </div>
                <div class="overflow-hidden rounded-[2rem] border border-slate-200 shadow-2xl bg-white">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-900 text-white uppercase font-black text-[10px] tracking-widest">
                                <th class="p-5 text-center w-16">Pos</th>
                                <th class="p-5">Club</th>
                                <th class="p-5 text-center bg-blue-600 text-white">Puntos Totales</th>

    <script>
        /* GU√çA DE CONFIGURACI√ìN R√ÅPIDA (PARA TI)
           ====================================
           1. CONTRASE√ëA ADMIN: Cambia "amf2024" por la que quieras en la variable ADMIN_PASS.
           2. REPOSITORIO IM√ÅGENES: Cambia la URL en repoBaseUrl por tu carpeta de GitHub. 
              Aseg√∫rate de que termine en "/" y que los archivos sean .png
           3. CATEGOR√çAS: Si quieres cambiar nombres de divisiones, busca los <select> en el HTML.
        */

        const repoBaseUrl = 'https://raw.githubusercontent.com/tu-usuario/tu-repo/main/imagenes/'; 
        const ADMIN_PASS = "amf2024";

        let teams = JSON.parse(localStorage.getItem('amf_db_teams')) || [];
        let matches = JSON.parse(localStorage.getItem('amf_db_matches')) || [];

        function checkAdmin() {
            const pass = prompt("Ingrese contrase√±a de administrador:");
            if(pass === ADMIN_PASS) {
                document.body.classList.add('is-admin');
                document.getElementById('btn-login').style.display = 'none';
                sessionStorage.setItem('amf_admin', 'true');
            } else {
                alert("Acceso denegado");
            }
        }

        function logout() {
            document.body.classList.remove('is-admin');
            document.getElementById('btn-login').style.display = 'block';
            sessionStorage.removeItem('amf_admin');
        }

        if(sessionStorage.getItem('amf_admin') === 'true') {
            document.body.classList.add('is-admin');
            setTimeout(() => { if(document.getElementById('btn-login')) document.getElementById('btn-login').style.display = 'none'; }, 100);
        }

        function getBadge(name) {
            const colors = ['#0f172a', '#1e3a8a', '#b91c1c', '#047857', '#d97706', '#7c3aed', '#db2777', '#2563eb', '#ea580c', '#16a34a', '#4f46e5', '#9333ea'];
            let h = 0; for(let i=0; i<name.length; i++) h += name.charCodeAt(i) * (i + 1);
            const fileName = encodeURIComponent(name.trim().toUpperCase()) + '.png';
            const imgUrl = repoBaseUrl + fileName;

            return `
                <div class="flex items-center">
                    <img src="${imgUrl}" class="team-logo" crossorigin="anonymous" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex'">
                    <span class="team-badge-fallback" style="background-color:${colors[h % colors.length]}; display:none">${name.substring(0,2)}</span>
                </div>`;
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-'+id).classList.add('active');
            if(id === 'tabla') updateStandings();
            if(id === 'general') updateGeneralStandings();
            if(id === 'partidos') updateSelectors();
        }

        function addTeam() {
            const name = document.getElementById('new-team-name').value.trim().toUpperCase();
            if(name && !teams.includes(name)) { teams.push(name); document.getElementById('new-team-name').value = ''; save(); }
        }

        function deleteTeam(name) {
            if(confirm(`¬øEliminar ${name}?`)) {
                teams = teams.filter(t => t !== name);
                matches = matches.filter(m => m.local !== name && m.visitor !== name);
                save();
            }
        }

        function updateSelectors() {
            const html = teams.map(t => `<option value="${t}">${t}</option>`).join('');
            document.getElementById('m-local').innerHTML = html;
            document.getElementById('m-visitor').innerHTML = html;
        }

        function addMatch() {
            const cat = document.getElementById('m-category').value;
            if(!cat) { alert("Seleccione una categor√≠a"); return; }
            const gL = document.getElementById('g-local').value;
            const gV = document.getElementById('g-visitor').value;

            const m = {
                category: cat,
                tour: document.getElementById('m-tournament').value || 'Torneo AMF',
                round: document.getElementById('m-round').value || 'Jornada',
                local: document.getElementById('m-local').value,
                visitor: document.getElementById('m-visitor').value,
                gL: gL === "" ? null : parseInt(gL),
                gV: gV === "" ? null : parseInt(gV),
                yL: parseInt(document.getElementById('y-local').value) || 0,
                rL: parseInt(document.getElementById('r-local').value) || 0,
                yV: parseInt(document.getElementById('y-visitor').value) || 0,
                rV: parseInt(document.getElementById('r-visitor').value) || 0,
                id: Date.now()
            };
            if(!m.local || !m.visitor || m.local === m.visitor) return;
            matches.push(m);
            save();
            ['g-local','g-visitor','y-local','r-local','y-visitor','r-visitor'].forEach(id => document.getElementById(id).value = '');
        }

        function updateStandings() {
            const category = document.getElementById('filter-category-table').value;
            const table = {};
            teams.forEach(t => table[t] = { name:t, pj:0, pg:0, pe:0, pp:0, gf:0, gc:0, y:0, r:0, pts:0 });
            
            matches.filter(m => m.category === category && m.gL !== null && m.gV !== null).forEach(m => {
                const l = table[m.local], v = table[m.visitor];
                if(!l || !v) return;
                l.pj++; v.pj++; l.gf += m.gL; l.gc += m.gV; v.gf += m.gV; v.gc += m.gL;
                l.y += m.yL; l.r += m.rL; v.y += m.yV; v.r += m.rV;
                if(m.gL > m.gV){ l.pg++; l.pts+=3; v.pp++; }
                else if(m.gV > m.gL){ v.pg++; v.pts+=3; l.pp++; }
                else { l.pe++; v.pe++; l.pts+=1; v.pts+=1; }
            });

            const sorted = Object.values(table).sort((a,b) => b.pts - a.pts || (b.gf-b.gc)-(a.gf-a.gc));
            document.getElementById('standings-body').innerHTML = sorted.map((s, i) => `
                <tr class="hover:bg-slate-50 transition-all bg-white">
                    <td class="p-5 text-center text-slate-400 font-black">${i+1}</td>
                    <td class="p-5 flex items-center uppercase text-slate-700 whitespace-nowrap">${getBadge(s.name)} ${s.name}</td>
                    <td class="p-3 text-center">${s.pj}</td>
                    <td class="p-3 text-center">${s.pg}</td>
                    <td class="p-3 text-center">${s.pe}</td>
                    <td class="p-3 text-center">${s.pp}</td>
                    <td class="p-3 text-center">${s.gf}</td>
                    <td class="p-3 text-center">${s.gc}</td>
                    <td class="p-3 text-center">${s.gf-s.gc}</td>
                    <td class="p-3 text-center text-yellow-600 font-bold">${s.y}</td>
                    <td class="p-3 text-center text-red-600 font-bold">${s.r}</td>
                    <td class="p-5 text-center bg-blue-600 text-white font-black">${s.pts}</td>
                </tr>
            `).join('');
        }

        function updateGeneralStandings() {
            const table = {};
            teams.forEach(t => table[t] = { name:t, pts:0 });
            matches.filter(m => m.gL !== null && m.gV !== null).forEach(m => {
                const l = table[m.local], v = table[m.visitor];
                if(!l || !v) return;
                if(m.gL > m.gV) l.pts += 3;
                else if(m.gV > m.gL) v.pts += 3;
                else { l.pts += 1; v.pts += 1; }
            });
            const sorted = Object.values(table).sort((a,b) => b.pts - a.pts);
            document.getElementById('general-standings-body').innerHTML = sorted.map((s, i) => `
                <tr class="hover:bg-slate-50 transition-all bg-white">
                    <td class="p-5 text-center text-slate-400 font-black">${i+1}</td>
                    <td class="p-5 flex items-center uppercase text-slate-700">${getBadge(s.name)} ${s.name}</td>
                    <td class="p-5 text-center bg-blue-600 text-white font-black text-xl">${s.pts}</td>
                </tr>
            `).join('');
        }

        function save() {
            localStorage.setItem('amf_db_teams', JSON.stringify(teams));
            localStorage.setItem('amf_db_matches', JSON.stringify(matches));
            render();
        }

        function render() {
            document.getElementById('team-grid').innerHTML = teams.map(t => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex justify-between items-center">
                    <div class="flex items-center font-black uppercase text-sm">${getBadge(t)} ${t}</div>
                    <button onclick="deleteTeam('${t}')" class="text-slate-300 hover:text-red-500 no-print admin-only">√ó</button>
                </div>
            `).join('');

            const filterCat = document.getElementById('filter-category-matches').value;
            const filterRound = document.getElementById('filter-round-matches').value.toLowerCase();
            
            let filteredMatches = matches;
            if (filterCat !== "TODAS") filteredMatches = filteredMatches.filter(m => m.category === filterCat);
            if (filterRound !== "") filteredMatches = filteredMatches.filter(m => m.round.toLowerCase().includes(filterRound));

            document.getElementById('match-list').innerHTML = [...filteredMatches].reverse().map(m => {
                let boxColor = "bg-slate-900";
                if (m.gL === null) boxColor = "bg-slate-100";
                return `
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex items-center justify-between gap-2">
                    <div class="w-32 text-[9px] font-black uppercase text-slate-400">
                        <p class="text-blue-500 truncate">${m.category}</p>
                        <p class="text-slate-600 truncate">${m.tour}</p>
                        <p>${m.round}</p>
                    </div>
                    <div class="flex-1 text-right font-black uppercase text-sm px-2 flex items-center justify-end">
                        ${m.local} ${getBadge(m.local)}
                    </div>
                    <div class="flex items-center gap-1">
                        <div class="${boxColor} ${m.gL === null ? 'text-slate-400' : 'text-white'} w-10 py-2 rounded-xl text-center font-black text-xl">${m.gL ?? '-'}</div>
                        <div class="text-slate-300 font-black">-</div>
                        <div class="${boxColor} ${m.gV === null ? 'text-slate-400' : 'text-white'} w-10 py-2 rounded-xl text-center font-black text-xl">${m.gV ?? '-'}</div>
                    </div>
                    <div class="flex-1 text-left font-black uppercase text-sm px-2 flex items-center">
                        ${getBadge(m.visitor)} ${m.visitor}
                    </div>
                    <div class="flex gap-2 no-print admin-only">
                        <button onclick="editMatch(${m.id})" class="text-blue-400 hover:text-blue-600 font-bold">‚úé</button>
                        <button onclick="deleteMatch(${m.id})" class="text-slate-200 hover:text-red-500 font-bold">√ó</button>
                    </div>
                </div>`;
            }).join('');
            
            updateStandings();
            updateSelectors();
        }

        function editMatch(id) {
            const m = matches.find(x => x.id === id);
            if (!m) return;
            document.getElementById('m-category').value = m.category;
            document.getElementById('m-tournament').value = m.tour;
            document.getElementById('m-round').value = m.round;
            document.getElementById('m-local').value = m.local;
            document.getElementById('m-visitor').value = m.visitor;
            document.getElementById('g-local').value = m.gL ?? "";
            document.getElementById('g-visitor').value = m.gV ?? "";
            matches = matches.filter(x => x.id !== id);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteMatch(id) {
            if(confirm("¬øEliminar este partido?")) { matches = matches.filter(m => m.id !== id); save(); }
        }

        async function exportToImage() {
            const captureArea = document.getElementById('capture-area');
            const btn = document.getElementById('btn-download');
            
            // Efecto visual de carga
            btn.disabled = true;
            btn.innerText = "GENERANDO IMAGEN...";
            document.body.classList.add('is-exporting');

            // Peque√±a espera para que el DOM se limpie
            await new Promise(r => setTimeout(r, 400));

            try {
                const canvas = await html2canvas(captureArea, {
                    scale: 2, // Alta calidad
                    useCORS: true, // Importante para las im√°genes externas
                    allowTaint: true,
                    backgroundColor: "#f8fafc",
                    logging: false,
                    onclone: (clonedDoc) => {
                        // Asegurar que el √°rea clonada sea visible
                        clonedDoc.getElementById('capture-area').style.display = 'block';
                    }
                });

                // Convertir a archivo y descargar
                const imageData = canvas.toDataURL("image/png");
                const link = document.createElement('a');
                link.download = `AMF_REPORTE_${new Date().toLocaleDateString()}.png`;
                link.href = imageData;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (err) {
                console.error("Error capturando imagen:", err);
                alert("Hubo un error al generar la imagen. Intenta cerrar otras pesta√±as o usar un navegador diferente.");
            } finally {
                document.body.classList.remove('is-exporting');
                btn.disabled = false;
                btn.innerHTML = "üì• Descargar Imagen para Compartir";
            }
        }

        function resetData() {
            if(confirm("¬øSeguro? Se borrar√°n todos los clubes y partidos permanentemente.")) { localStorage.clear(); location.reload(); }
        }

        window.onload = render;
    </script>
