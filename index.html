            <!-- SECCI√ìN TABLA GENERAL -->

    <script>
        /* MANUAL DE CAMBIOS R√ÅPIDOS PARA TI:
           ----------------------------------
           1. CAMBIAR CATEGOR√çAS: Busca las etiquetas <select> en el HTML de arriba y cambia los <option>.
           2. CAMBIAR COLORES: Usa clases de Tailwind como 'bg-blue-600' o 'text-red-500'.
           3. RESETEAR TODO: Usa el bot√≥n "Reiniciar" en la esquina superior derecha.
        */

        let teams = JSON.parse(localStorage.getItem('amf_db_teams')) || [];
        let matches = JSON.parse(localStorage.getItem('amf_db_matches')) || [];

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-'+id).classList.add('active');
            if(id === 'tabla') updateStandings();
            if(id === 'general') updateGeneralStandings();
            if(id === 'partidos') render();
        }

        function addTeam() {
            const name = document.getElementById('new-team-name').value.trim().toUpperCase();
            if(name && !teams.includes(name)) {
                teams.push(name);
                document.getElementById('new-team-name').value = '';
                save();
            }
        }

        function deleteTeam(name) {
            if(confirm(`¬øEliminar ${name}?`)) {
                teams = teams.filter(t => t !== name);
                matches = matches.filter(m => m.local !== name && m.visitor !== name);
                save();
            }
        }

        function updateSelectors() {
            const html = teams.map(t => `<option value="${t}">${t}</option>`).join('');
            const selLocal = document.getElementById('m-local');
            const selVis = document.getElementById('m-visitor');
            if(selLocal) selLocal.innerHTML = html;
            if(selVis) selVis.innerHTML = html;
        }

        function addMatch() {
            const cat = document.getElementById('m-category').value;
            if(!cat) { alert("Seleccione una categor√≠a"); return; }
            const gL = document.getElementById('g-local').value;
            const gV = document.getElementById('g-visitor').value;

            const m = {
                category: cat,
                tour: document.getElementById('m-tournament').value || 'Torneo AMF',
                round: document.getElementById('m-round').value || 'Jornada',
                local: document.getElementById('m-local').value,
                visitor: document.getElementById('m-visitor').value,
                gL: gL === "" ? null : parseInt(gL),
                gV: gV === "" ? null : parseInt(gV),
                yL: parseInt(document.getElementById('y-local').value) || 0,
                rL: parseInt(document.getElementById('r-local').value) || 0,
                yV: parseInt(document.getElementById('y-visitor').value) || 0,
                rV: parseInt(document.getElementById('r-visitor').value) || 0,
                id: Date.now()
            };
            if(!m.local || !m.visitor || m.local === m.visitor) return;
            matches.push(m);
            save();
            ['g-local','g-visitor','y-local','r-local','y-visitor','r-visitor'].forEach(id => document.getElementById(id).value = '');
        }

        function updateStandings() {
            const category = document.getElementById('filter-category-table').value;
            document.getElementById('display-cat-table').innerText = "Categor√≠a: " + category;
            
            const table = {};
            teams.forEach(t => table[t] = { name:t, pj:0, pg:0, pe:0, pp:0, gf:0, gc:0, y:0, r:0, pts:0 });
            
            matches.filter(m => m.category === category && m.gL !== null && m.gV !== null).forEach(m => {
                const l = table[m.local], v = table[m.visitor];
                if(!l || !v) return;
                l.pj++; v.pj++; l.gf += m.gL; l.gc += m.gV; v.gf += m.gV; v.gc += m.gL;
                l.y += m.yL; l.r += m.rL; v.y += m.yV; v.r += m.rV;
                if(m.gL > m.gV){ l.pg++; l.pts+=3; v.pp++; }
                else if(m.gV > m.gL){ v.pg++; v.pts+=3; l.pp++; }
                else { l.pe++; v.pe++; l.pts+=1; v.pts+=1; }
            });

            const sorted = Object.values(table).sort((a,b) => b.pts - a.pts || (b.gf-b.gc)-(a.gf-a.gc));
            document.getElementById('standings-body').innerHTML = sorted.map((s, i) => `
                <tr class="hover:bg-slate-50 transition-all bg-white">
                    <td class="p-5 text-center text-slate-400 font-black">${i+1}</td>
                    <td class="p-5 flex items-center uppercase text-slate-700 whitespace-nowrap">${getBadge(s.name)} ${s.name}</td>
                    <td class="p-3 text-center text-slate-500">${s.pj}</td>
                    <td class="p-3 text-center text-slate-700">${s.pg}</td>
                    <td class="p-3 text-center text-slate-700">${s.pe}</td>
                    <td class="p-3 text-center text-slate-700">${s.pp}</td>
                    <td class="p-3 text-center text-slate-700">${s.gf}</td>
                    <td class="p-3 text-center text-slate-700">${s.gc}</td>
                    <td class="p-3 text-center">${s.gf-s.gc}</td>
                    <td class="p-3 text-center text-yellow-600 font-bold">${s.y}</td>
                    <td class="p-3 text-center text-red-600 font-bold">${s.r}</td>
                    <td class="p-5 text-center bg-blue-600 text-white font-black text-lg">${s.pts}</td>
                </tr>
            `).join('');
        }

        function updateGeneralStandings() {
            const table = {};
            teams.forEach(t => table[t] = { name:t, pts:0 });
            matches.filter(m => m.gL !== null && m.gV !== null).forEach(m => {
                const l = table[m.local], v = table[m.visitor];
                if(!l || !v) return;
                if(m.gL > m.gV) l.pts += 3;
                else if(m.gV > m.gL) v.pts += 3;
                else { l.pts += 1; v.pts += 1; }
            });
            const sorted = Object.values(table).sort((a,b) => b.pts - a.pts);
            document.getElementById('general-standings-body').innerHTML = sorted.map((s, i) => `
                <tr class="hover:bg-slate-50 transition-all bg-white">
                    <td class="p-5 text-center text-slate-400 font-black">${i+1}</td>
                    <td class="p-5 flex items-center uppercase text-slate-700">${getBadge(s.name)} ${s.name}</td>
                    <td class="p-5 text-center bg-blue-600 text-white font-black text-xl">${s.pts}</td>
                </tr>
            `).join('');
        }

        function getBadge(name) {
            const colors = ['#0f172a', '#1e3a8a', '#b91c1c', '#047857', '#d97706', '#7c3aed', '#db2777', '#2563eb', '#ea580c', '#16a34a', '#4f46e5', '#9333ea'];
            let h = 0; for(let i=0; i<name.length; i++) h += name.charCodeAt(i) * (i + 1);
            return `<span class="team-badge" style="background-color:${colors[h % colors.length]}">${name.substring(0,2)}</span>`;
        }

        function save() {
            localStorage.setItem('amf_db_teams', JSON.stringify(teams));
            localStorage.setItem('amf_db_matches', JSON.stringify(matches));
            render();
        }

        function render() {
            document.getElementById('team-grid').innerHTML = teams.map(t => `
                <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm flex justify-between items-center">
                    <div class="flex items-center font-black uppercase text-sm">${getBadge(t)} ${t}</div>
                    <button onclick="deleteTeam('${t}')" class="text-slate-300 hover:text-red-500 no-print">√ó</button>
                </div>
            `).join('');

            const filterCat = document.getElementById('filter-category-matches').value;
            const filterRound = document.getElementById('filter-round-matches').value.toLowerCase();
            document.getElementById('display-cat-matches').innerText = "Categor√≠a: " + filterCat;
            
            let filteredMatches = matches;
            if (filterCat !== "TODAS") filteredMatches = filteredMatches.filter(m => m.category === filterCat);
            if (filterRound !== "") filteredMatches = filteredMatches.filter(m => m.round.toLowerCase().includes(filterRound));

            document.getElementById('match-list').innerHTML = [...filteredMatches].reverse().map(m => {
                let lBox = "bg-slate-900", vBox = "bg-slate-900";
                if (m.gL === null) lBox = vBox = "bg-slate-100";
                else if (m.gL > m.gV) { lBox = "bg-emerald-600"; vBox = "bg-rose-600"; }
                else if (m.gV > m.gL) { lBox = "bg-rose-600"; vBox = "bg-emerald-600"; }
                
                return `
                <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm flex items-center justify-between gap-2">
                    <div class="w-32 text-[9px] font-black uppercase text-slate-400">
                        <p class="text-blue-500 truncate font-bold">${m.category}</p>
                        <p class="truncate">${m.round}</p>
                    </div>
                    <div class="flex-1 text-right font-black uppercase text-lg px-2 truncate">${m.local}</div>
                    <div class="flex items-center gap-1">
                        <div class="${lBox} ${m.gL === null ? 'text-slate-400' : 'text-white'} w-12 py-3 rounded-xl text-center font-black text-2xl">${m.gL ?? '-'}</div>
                        <div class="text-slate-300 font-black">-</div>
                        <div class="${vBox} ${m.gV === null ? 'text-slate-400' : 'text-white'} w-12 py-3 rounded-xl text-center font-black text-2xl">${m.gV ?? '-'}</div>
                    </div>
                    <div class="flex-1 text-left font-black uppercase text-lg px-2 truncate">${m.visitor}</div>
                    <div class="flex gap-2 no-print">
                        <button onclick="editMatch(${m.id})" class="text-blue-400">‚úé</button>
                        <button onclick="deleteMatch(${m.id})" class="text-red-300">√ó</button>
                    </div>
                </div>`;
            }).join('');
            
            updateStandings();
            updateSelectors();
        }

        async function exportToImage(filename) {
            const area = document.getElementById('capture-area');
            const btn = event.currentTarget;
            btn.disabled = true;
            btn.innerText = "CAPTURA EN CURSO...";
            
            // Activar modo exportaci√≥n
            area.classList.add('is-exporting');
            document.body.classList.add('is-exporting');

            // Peque√±a pausa para que el DOM se actualice
            await new Promise(r => setTimeout(r, 300));

            try {
                const canvas = await html2canvas(area, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: "#f8fafc",
                    logging: false
                });
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (err) {
                console.error(err);
                alert("Error al generar la imagen. Intenta nuevamente.");
            } finally {
                area.classList.remove('is-exporting');
                document.body.classList.remove('is-exporting');
                btn.disabled = false;
                btn.innerText = "üì∏ CAPTURAR IMAGEN";
            }
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const categories = ["SUB15 FEMENINO", "SUB17 FEMENINO", "1¬∫ DIVISION FEMENINIO", "6¬∫ DIVISION", "5¬∫ DIVISION", "4¬∫ DIVISION", "3¬∫ DIVISION", "1¬∫ DIVISION", "SENIOR"];
            categories.forEach(cat => {
                const table = {};
                teams.forEach(t => table[t] = { Club:t, PJ:0, PG:0, PE:0, PP:0, GF:0, GC:0, DG:0, PTS:0 });
                matches.filter(m => m.category === cat && m.gL !== null).forEach(m => {
                    const l = table[m.local], v = table[m.visitor];
                    if(!l || !v) return;
                    l.PJ++; v.PJ++; l.GF += m.gL; l.GC += m.gV; v.GF += m.gV; v.GC += m.gL;
                    if(m.gL > m.gV){ l.PG++; l.PTS+=3; v.PP++; }
                    else if(m.gV > m.gL){ v.PG++; v.pts+=3; l.PP++; }
                    else { l.PE++; v.pe++; l.PTS+=1; v.pts+=1; }
                    l.DG = l.GF - l.GC; v.DG = v.GF - v.GC;
                });
                const data = Object.values(table).sort((a,b) => b.PTS - a.PTS);
                XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data), cat.substring(0,30));
            });
            XLSX.writeFile(wb, "AMF_Tablas_Oficial.xlsx");
        }

        function importFixture(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                jsonData.forEach(row => {
                    const v = Object.values(row);
                    if(v[0] && v[3] && v[4]) {
                        matches.push({
                            category: v[0].toString().toUpperCase(),
                            tour: v[1] || "TORNEO", round: v[2] || "FECHA",
                            local: v[3].toString().toUpperCase(), visitor: v[4].toString().toUpperCase(),
                            gL: null, gV: null, yL: 0, rL: 0, yV: 0, rV: 0, id: Date.now() + Math.random()
                        });
                    }
                });
                save();
                alert("Importaci√≥n finalizada.");
            };
            reader.readAsArrayBuffer(file);
        }

        function resetData() {
            if(confirm("¬øBorrar todo?")) { localStorage.clear(); location.reload(); }
        }

        window.onload = () => { render(); updateSelectors(); };
    </script>
