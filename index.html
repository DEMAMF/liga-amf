    <script>
        const ADMIN_KEY = "admin123";
        let teams = JSON.parse(localStorage.getItem('amf_db_teams')) || [];
        let matches = JSON.parse(localStorage.getItem('amf_db_matches')) || [];
        let isAdminActive = false;
        let currentTabId = 'equipos';

        function getShield(name) { return `escudos/${name.toUpperCase().trim()}.png`; }

        function toggleAdmin() {
            const pass = prompt("Acceso Administrador:");
            if(pass === ADMIN_KEY) {
                isAdminActive = true;
                document.body.classList.add('is-admin');
            } else {
                isAdminActive = false;
                document.body.classList.remove('is-admin');
            }
            render();
        }

        function showTab(id) {
            currentTabId = id;
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-'+id).classList.add('active');
            if(id === 'tabla') updateStandings();
            if(id === 'general') updateGeneralStandings();
            if(id === 'partidos') render();
        }

        function addTeam() {
            const val = document.getElementById('new-team-name').value.trim().toUpperCase();
            if(val && !teams.includes(val)) {
                teams.push(val);
                document.getElementById('new-team-name').value = '';
                save();
            }
        }

        function importFixture(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(sheet);
                
                rows.forEach(row => {
                    if(row.LOCAL && row.VISITANTE) {
                        matches.push({
                            category: row.CATEGORIA || "1º DIVISION",
                            round: row.FECHA || "FECHA",
                            tour: "TORNEO OFICIAL",
                            local: row.LOCAL.toString().toUpperCase().trim(),
                            visitor: row.VISITANTE.toString().toUpperCase().trim(),
                            gL: null, gV: null, yL: 0, rL: 0, yV: 0, rV: 0,
                            id: Date.now() + Math.random()
                        });
                    }
                });
                save();
                alert("Fixture Importado con éxito.");
            };
            reader.readAsArrayBuffer(file);
        }

        function addMatch() {
            const m = {
                category: document.getElementById('m-category').value,
                round: document.getElementById('m-round').value.toUpperCase() || 'FECHA',
                tour: document.getElementById('m-tournament').value.toUpperCase(),
                local: document.getElementById('m-local').value,
                visitor: document.getElementById('m-visitor').value,
                gL: document.getElementById('g-local').value === "" 
                      ? null 
                      : parseInt(document.getElementById('g-local').value),
                
                gV: document.getElementById('g-visitor').value === "" 
      ? null 
      : parseInt(document.getElementById('g-visitor').value),
                yL: parseInt(document.getElementById('y-local').value) || 0,
                rL: parseInt(document.getElementById('r-local').value) || 0,
                yV: parseInt(document.getElementById('y-visitor').value) || 0,
                rV: parseInt(document.getElementById('r-visitor').value) || 0,
                id: Date.now()
            };
            if(m.local === m.visitor) return alert("Selecciona equipos distintos");
            matches.push(m);
            save();
            document.getElementById('g-local').value = '';
            document.getElementById('g-visitor').value = '';
            document.getElementById('y-local').value = '0';
            document.getElementById('r-local').value = '0';
            document.getElementById('y-visitor').value = '0';
            document.getElementById('r-visitor').value = '0';
        }

        function getTableData(cat) {
            const table = {};
            teams.forEach(t => table[t] = { name:t, pj:0, pg:0, pe:0, pp:0, gf:0, gc:0, pts:0, ta:0, tr:0 });
            matches.filter(m => m.category === cat && m.gL !== null).forEach(m => {
                const l = table[m.local], v = table[m.visitor];
                if(!l || !v) return;
                l.pj++; v.pj++; l.gf += m.gL; l.gc += m.gV; v.gf += m.gV; v.gc += m.gL;
                l.ta += (m.yL || 0); l.tr += (m.rL || 0);
                v.ta += (m.yV || 0); v.tr += (m.rV || 0);
                if(m.gL > m.gV){ l.pg++; l.pts+=3; v.pp++; }
                else if(m.gV > m.gL){ v.pg++; v.pts+=3; l.pp++; }
                else { l.pe++; v.pe++; l.pts+=1; v.pts+=1; }
            });
            return Object.values(table).sort((a,b) => b.pts - a.pts || (b.gf-b.gc)-(a.gf-a.gc));
        }

        function updateStandings() {
            const cat = document.getElementById('filter-category-table').value;
            const sorted = getTableData(cat);
            document.getElementById('standings-body').innerHTML = sorted.map((s, i) => `
                <tr class="bg-white">
                    <td class="p-4 text-center text-slate-400 font-black">${i+1}</td>
                    <td class="p-4 flex items-center gap-3 font-black uppercase italic">
                        <img src="${getShield(s.name)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                        <span>${s.name}</span>
                    </td>
                    <td class="p-2 text-center">${s.pj}</td>
                    <td class="p-2 text-center text-blue-700">${s.pg}</td>
                    <td class="p-2 text-center text-slate-500">${s.pe}</td>
                    <td class="p-2 text-center text-red-700">${s.pp}</td>
                    <td class="p-2 text-center">${s.gf - s.gc}</td>
                    <td class="p-2 text-center bg-yellow-50 text-yellow-700 font-bold">${s.ta}</td>
                    <td class="p-2 text-center bg-red-50 text-red-700 font-bold">${s.tr}</td>
                    <td class="p-4 text-center bg-blue-900 text-white font-black text-lg">${s.pts}</td>
                </tr>
            `).join('');
        }

        function updateGeneralStandings() {
            const table = {};
            teams.forEach(t => table[t] = { name:t, pts:0 });
            matches.filter(m => m.gL !== null).forEach(m => {
                const l = table[m.local], v = table[m.visitor];
                if(l && v) {
                    if(m.gL > m.gV) l.pts += 3; else if(m.gV > m.gL) v.pts += 3; else { l.pts += 1; v.pts += 1; }
                }
            });
            const sorted = Object.values(table).sort((a,b) => b.pts - a.pts);
            document.getElementById('general-standings-body').innerHTML = sorted.map((s, i) => `
                <tr class="bg-white">
                    <td class="p-5 text-center text-slate-400 font-black">${i+1}</td>
                    <td class="p-5 flex items-center gap-4 font-black uppercase italic">
                        <img src="${getShield(s.name)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                        <span>${s.name}</span>
                    </td>
                    <td class="p-5 text-center bg-blue-900 text-white font-black text-2xl italic">${s.pts}</td>
                </tr>
            `).join('');
        }

        function render() {
            document.getElementById('team-grid').innerHTML = teams.sort().map(t => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm">
                    <div class="flex items-center gap-3">
                        <img src="${getShield(t)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                        <span class="font-black uppercase text-[10px] italic">${t}</span>
                    </div>
                    ${isAdminActive ? `<button onclick="deleteTeam('${t}')" class="text-red-400 font-bold px-2">X</button>` : ''}
                </div>
            `).join('');

            const catF = document.getElementById('filter-category-matches').value;
            const roundF = document.getElementById('filter-round-matches').value;
            const filtered = matches.filter(m => (catF === "TODAS" || m.category === catF) && (roundF === "TODAS" || m.round === roundF));

            document.getElementById('match-list').innerHTML = [...filtered].reverse().map(m => {
                const isPlayed = m.gL !== null;
                let classL = "bg-slate-900", classV = "bg-slate-900";
                
                if(isPlayed) {
                    if(m.gL > m.gV) { classL = "res-winner"; classV = "res-loser"; }
                    else if(m.gV > m.gL) { classV = "res-winner"; classL = "res-loser"; }
                    else { classL = "res-draw"; classV = "res-draw"; }
                }

                return `
                <div class="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm border-l-4 border-l-blue-900">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-24 text-[9px] font-black uppercase text-slate-400 leading-tight">
                            ${m.round}<br><span class="text-blue-900">${m.category}</span>
                        </div>
                        <div class="flex-1 text-right font-black uppercase text-[11px] flex items-center justify-end gap-2 italic">
                            <span>${m.local}</span>
                            <img src="${getShield(m.local)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                        </div>
                        <div class="flex items-center gap-1 mx-4">
                            <div class="${classL} text-white w-10 h-12 flex items-center justify-center rounded-lg font-black text-2xl">${m.gL ?? '-'}</div>
                            <div class="${classV} text-white w-10 h-12 flex items-center justify-center rounded-lg font-black text-2xl">${m.gV ?? '-'}</div>
                        </div>
                        <div class="flex-1 text-left font-black uppercase text-[11px] flex items-center gap-2 italic">
                            <img src="${getShield(m.visitor)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                            <span>${m.visitor}</span>
                        </div>
                        ${isAdminActive ? `<button onclick="deleteMatch(${m.id})" class="text-red-500 text-[10px] font-bold ml-2">Borrar</button>` : ''}
                    </div>
                    <div class="flex justify-center gap-12 border-t pt-3">
                        <div class="flex gap-4 text-[10px] font-bold">
                            <span class="text-yellow-600">TA: ${m.yL || 0}</span>
                            <span class="text-red-600">TR: ${m.rL || 0}</span>
                        </div>
                        <div class="flex gap-4 text-[10px] font-bold">
                            <span class="text-yellow-600">TA: ${m.yV || 0}</span>
                            <span class="text-red-600">TR: ${m.rV || 0}</span>
                        </div>
                    </div>
                </div>
            `}).join('');

            const opts = teams.sort().map(t => `<option value="${t}">${t}</option>`).join('');
            document.getElementById('m-local').innerHTML = opts;
            document.getElementById('m-visitor').innerHTML = opts;
        }

        async function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            
            doc.setFillColor(15, 23, 42); // slate-900
            doc.rect(0, 0, 210, 45, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(18);
            doc.text("ASOCIACIÓN METROPOLITANA DE FÚTBOL", 10, 15);
            doc.setFontSize(14);
            doc.setTextColor(96, 165, 250); // blue-400
            doc.text("Dto. de FUTSAL MAYOR", 10, 23);
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(10);
            doc.text("SISTEMA OFICIAL DE COMPETENCIA - REPORTE DE " + currentTabId.toUpperCase(), 10, 32);
            doc.text("Fecha: " + new Date().toLocaleDateString(), 10, 38);

            if (currentTabId === 'partidos') {
                const cat = document.getElementById('filter-category-matches').value;
                const round = document.getElementById('filter-round-matches').value;
                const filtered = matches.filter(m => (cat === "TODAS" || m.category === cat) && (round === "TODAS" || m.round === round));

                doc.autoTable({
                    startY: 55,
                    head: [['Fecha', 'Categoría', 'Local', 'G-L', 'G-V', 'Visitante', 'TA-L', 'TR-L', 'TA-V', 'TR-V']],
                    body: filtered.map(m => [m.round, m.category, m.local, m.gL??'-', m.gV??'-', m.visitor, m.yL, m.rL, m.yV, m.rV]),
                    theme: 'grid',
                    headStyles: { fillColor: [30, 58, 138] },
                    styles: { fontSize: 8, fontStyle: 'bold' }
                });
            } else if (currentTabId === 'tabla') {
                const cat = document.getElementById('filter-category-table').value;
                const data = getTableData(cat);
                doc.autoTable({
                    startY: 55,
                    head: [['Pos', 'Club', 'PJ', 'PG', 'PE', 'PP', 'DG', 'TA', 'TR', 'PTS']],
                    body: data.map((s, i) => [i+1, s.name, s.pj, s.pg, s.pe, s.pp, s.gf-s.gc, s.ta, s.tr, s.pts]),
                    theme: 'grid',
                    headStyles: { fillColor: [30, 58, 138] },
                    columnStyles: { 9: { fillColor: [30, 58, 138], textColor: 255 } }
                });
            } else if (currentTabId === 'general') {
                const genTable = {};
                teams.forEach(t => genTable[t] = { name:t, pts:0 });
                matches.filter(m => m.gL !== null).forEach(m => {
                    const l = genTable[m.local], v = genTable[m.visitor];
                    if(l && v) {
                        if(m.gL > m.gV) l.pts += 3; else if(m.gV > m.gL) v.pts += 3; else { l.pts += 1; v.pts += 1; }
                    }
                });
                const sorted = Object.values(genTable).sort((a,b) => b.pts - a.pts);
                doc.autoTable({
                    startY: 55,
                    head: [['Posición', 'Club', 'Puntos Acumulados']],
                    body: sorted.map((s, i) => [i+1, s.name, s.pts]),
                    theme: 'grid',
                    headStyles: { fillColor: [30, 58, 138] },
                    columnStyles: { 2: { fontSize: 14, fontStyle: 'bold' } }
                });
            }

            doc.save(`AMF_${currentTabId.toUpperCase()}_REPORTE.pdf`);
        }

        function deleteTeam(n) { if(confirm("¿Eliminar club?")) { teams = teams.filter(t => t !== n); save(); } }
        function deleteMatch(id) { matches = matches.filter(m => m.id !== id); save(); }
        function save() {
            localStorage.setItem('amf_db_teams', JSON.stringify(teams));
            localStorage.setItem('amf_db_matches', JSON.stringify(matches));
            render();
        }
        function resetGeneralData() { 
            if(confirm("¿Estás seguro? Se borrarán todos los RESULTADOS y TABLAS, pero se mantendrán los CLUBES.")) { 
                matches = []; 
                localStorage.setItem('amf_db_matches', JSON.stringify(matches));
                location.reload(); 
            } 
        }

        window.onload = () => { render(); showTab('equipos'); };
		function exportarJSON() {
  const data = {
    teams: teams,
    matches: matches
  };

  const blob = new Blob(
    [JSON.stringify(data, null, 2)],
    { type: "application/json" }
  );

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "datos.json";
  a.click();
}
