<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociación Metropolitana de Fútbol - Sistema Oficial</title>
    
    <!-- LIBRERÍAS EXTERNAS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .tab-button.active { 
            border-bottom: 4px solid #1e3a8a; 
            color: #1e3a8a;                   
            background-color: rgba(30, 58, 138, 0.05); 
        }

        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: block !important; }

        .team-logo { width: 28px; height: 28px; object-fit: contain; }
        
        table td, table th { border: 1px solid #e2e8f0; }
        
        .res-winner { background-color: #1e3a8a !important; color: white !important; } 
        .res-loser { background-color: #dc2626 !important; color: white !important; }  
        .res-draw { background-color: #334155 !important; color: white !important; }   

        .header-logo {
            background-color: transparent !important;
            mix-blend-mode: normal;
        }
        
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <div id="loading-overlay">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-900 border-t-transparent mb-2"></div>
            <p class="text-xs font-black uppercase tracking-widest text-slate-400">Sincronizando Datos...</p>
        </div>
    </div>

    <div id="main-container" class="max-w-5xl mx-auto md:my-10 bg-white md:rounded-[2rem] shadow-2xl overflow-hidden border border-slate-200">
        
        <div id="pdf-header" class="bg-slate-900 p-8 text-white flex flex-col md:flex-row justify-between items-center gap-6 relative">
            
            <button onclick="toggleAdmin()" class="absolute top-4 right-4 text-white/20 hover:text-blue-400 p-2 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" /></svg>
            </button>

            <div class="flex items-center gap-5">
                <img id="logo-liga" src="logo_liga.png" alt="Logo AMF" class="h-20 w-auto header-logo" onerror="this.src='https://via.placeholder.com/80?text=AMF'">
                <div class="text-center md:text-left uppercase">
                    <h1 class="text-lg font-black italic leading-tight">Asociación<br>Metropolitana<br>de Fútbol</h1>
                    <p class="text-[10px] font-bold tracking-widest text-blue-400 mt-1">Dto. De Futsal Mayor</p>
                </div>
            </div>

            <button id="btn-export-global" onclick="exportarPDF()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-black text-xs uppercase transition-all shadow-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                PDF Pestaña Actual
            </button>

            <div class="flex flex-col items-center gap-2">
                <img id="logo-afa" src="logo_afa.png" alt="Logo AFA" class="h-16 w-auto header-logo" onerror="this.src='https://via.placeholder.com/60?text=AFA'">
                <img id="logo-consejo" src="Consejo Federal.png" alt="Logo Consejo Federal" class="h-14 w-auto header-logo" onerror="this.src='https://via.placeholder.com/60?text=CF'">
            </div>
        </div>

        <nav class="flex border-b border-slate-100 bg-white overflow-x-auto">
            <button onclick="showTab('equipos')" id="btn-equipos" class="tab-button active px-6 py-5 font-black text-[11px] uppercase tracking-widest text-slate-400">Clubes</button>
            <button onclick="showTab('partidos')" id="btn-partidos" class="tab-button px-6 py-5 font-black text-[11px] uppercase tracking-widest text-slate-400">Resultados</button>
            <button onclick="showTab('tabla')" id="btn-tabla" class="tab-button px-6 py-5 font-black text-[11px] uppercase tracking-widest text-slate-400">Posiciones</button>
            <button onclick="showTab('general')" id="btn-general" class="tab-button px-6 py-5 font-black text-[11px] uppercase tracking-widest text-slate-400">Tabla General</button>
        </nav>

        <main class="p-6 md:p-10">
            <div id="equipos" class="tab-content active">
                <div class="admin-only mb-10 bg-slate-50 p-6 rounded-2xl border-2 border-dashed border-slate-200">
                    <div class="flex gap-2">
                        <input type="text" id="new-team-name" placeholder="NOMBRE DEL CLUB..." class="flex-1 p-4 rounded-xl font-bold uppercase shadow-sm border-none outline-blue-500">
                        <button onclick="addTeam()" class="bg-blue-600 text-white px-8 rounded-xl font-black uppercase text-xs">Añadir</button>
                        <button onclick="resetTournament()" class="bg-red-800 text-white px-4 rounded-xl font-black uppercase text-xs italic">Reset Torneo</button>
                    </div>
                </div>
                <div id="team-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <div id="partidos" class="tab-content">
                <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                    <h2 class="text-2xl font-black text-slate-800 uppercase italic">Resultados</h2>
                    <div class="flex gap-2 w-full md:w-auto">
                        <div class="admin-only">
                            <input type="file" id="excel-import" accept=".xlsx, .xls" class="hidden" onchange="importFixture(event)">
                            <button onclick="document.getElementById('excel-import').click()" class="bg-green-600 text-white p-3 rounded-xl font-bold text-[10px] uppercase">Importar Fixture</button>
                        </div>
                        <select id="filter-category-matches" onchange="renderUI()" class="flex-1 bg-slate-100 p-3 rounded-xl font-bold text-xs uppercase outline-none">
                            <option value="TODAS">Categorías: Todas</option>
                            <option value="SUB15 FEMENINO">SUB15 FEMENINO</option>
                            <option value="SUB17 FEMENINO">SUB17 FEMENINO</option>
                            <option value="1º DIVISION FEMENINIO">1º DIVISION FEMENINIO</option>
                            <option value="6º DIVISION">6º DIVISION</option>
                            <option value="5º DIVISION">5º DIVISION</option>
                            <option value="4º DIVISION">4º DIVISION</option>
                            <option value="3º DIVISION">3º DIVISION</option>
                            <option value="1º DIVISION">1º DIVISION</option>
                            <option value="SENIOR">SENIOR</option>
                        </select>
                        <select id="filter-round-matches" onchange="renderUI()" class="flex-1 bg-slate-100 p-3 rounded-xl font-bold text-xs uppercase outline-none">
                            <option value="TODAS">Fechas: Todas</option>
                            <option value="FECHA 1">FECHA 1</option><option value="FECHA 2">FECHA 2</option><option value="FECHA 3">FECHA 3</option>
                            <option value="FECHA 4">FECHA 4</option><option value="FECHA 5">FECHA 5</option><option value="FECHA 6">FECHA 6</option>
                        </select>
                    </div>
                </div>

                <div class="admin-only bg-blue-50 p-6 rounded-2xl border-2 border-blue-100 mb-8">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
                        <select id="m-category" class="p-3 rounded-xl font-bold text-xs uppercase shadow-sm">
                            <option value="SUB15 FEMENINO">SUB15 FEMENINO</option>
                            <option value="SUB17 FEMENINO">SUB17 FEMENINO</option>
                            <option value="1º DIVISION FEMENINIO">1º DIVISION FEMENINIO</option>
                            <option value="6º DIVISION">6º DIVISION</option>
                            <option value="5º DIVISION">5º DIVISION</option>
                            <option value="4º DIVISION">4º DIVISION</option>
                            <option value="3º DIVISION">3º DIVISION</option>
                            <option value="1º DIVISION">1º DIVISION</option>
                            <option value="SENIOR">SENIOR</option>
                        </select>
                        <input type="text" id="m-round" placeholder="Ej: FECHA 1" class="p-3 rounded-xl font-bold text-xs uppercase shadow-sm">
                        <input type="text" id="m-tournament" value="TORNEO OFICIAL" class="p-3 rounded-xl font-bold text-xs uppercase shadow-sm">
                    </div>
                    <div class="flex flex-col gap-4 bg-white p-6 rounded-xl shadow-sm">
                        <div class="flex items-center gap-4">
                            <select id="m-local" class="flex-1 p-2 font-bold uppercase border rounded"></select>
                            <input type="number" id="g-local" placeholder="0" class="w-16 text-center font-black text-xl bg-slate-100 rounded p-2">
                            <span class="font-black text-slate-300 italic">VS</span>
                            <input type="number" id="g-visitor" placeholder="0" class="w-16 text-center font-black text-xl bg-slate-100 rounded p-2">
                            <select id="m-visitor" class="flex-1 p-2 font-bold uppercase border rounded"></select>
                        </div>
                        <div class="grid grid-cols-2 gap-8 border-t pt-4">
                            <div class="flex gap-2">
                                <input type="number" id="y-local" value="0" placeholder="Amarillas L" class="w-full p-2 bg-yellow-50 rounded font-bold text-center">
                                <input type="number" id="r-local" value="0" placeholder="Rojas L" class="w-full p-2 bg-red-50 rounded font-bold text-center">
                            </div>
                            <div class="flex gap-2">
                                <input type="number" id="y-visitor" value="0" placeholder="Amarillas V" class="w-full p-2 bg-yellow-50 rounded font-bold text-center">
                                <input type="number" id="r-visitor" value="0" placeholder="Rojas V" class="w-full p-2 bg-red-50 rounded font-bold text-center">
                            </div>
                        </div>
                    </div>
                    <button onclick="addMatch()" class="w-full mt-4 bg-blue-600 text-white py-4 rounded-xl font-black uppercase text-xs shadow-lg">Guardar Resultado</button>
                </div>
                <div id="match-list" class="space-y-3"></div>
            </div>

            <div id="tabla" class="tab-content">
                <div class="mb-8 flex justify-between items-center">
                    <h2 class="text-2xl font-black text-slate-800 uppercase italic">Posiciones</h2>
                    <select id="filter-category-table" onchange="updateStandings()" class="bg-slate-100 p-3 rounded-xl font-bold text-xs uppercase outline-none">
                        <option value="1º DIVISION">1º DIVISION</option>
                        <option value="SUB15 FEMENINO">SUB15 FEMENINO</option>
                        <option value="SUB17 FEMENINO">SUB17 FEMENINO</option>
                        <option value="1º DIVISION FEMENINIO">1º DIVISION FEMENINIO</option>
                        <option value="6º DIVISION">6º DIVISION</option>
                        <option value="5º DIVISION">5º DIVISION</option>
                        <option value="4º DIVISION">4º DIVISION</option>
                        <option value="3º DIVISION">3º DIVISION</option>
                        <option value="SENIOR">SENIOR</option>
                    </select>
                </div>
                <div class="overflow-x-auto rounded-3xl border border-slate-200 shadow-xl bg-white">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-900 text-white uppercase font-black text-[10px]">
                            <tr>
                                <th class="p-4 text-center">Pos</th>
                                <th class="p-4">Club</th>
                                <th class="p-2 text-center">PJ</th>
                                <th class="p-2 text-center">PG</th>
                                <th class="p-2 text-center">PE</th>
                                <th class="p-2 text-center">PP</th>
                                <th class="p-2 text-center">DG</th>
                                <th class="p-2 text-center bg-yellow-500 text-black">TA</th>
                                <th class="p-2 text-center bg-red-600">TR</th>
                                <th class="p-4 text-center bg-blue-900">PTS</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body" class="font-bold divide-y divide-slate-100 italic"></tbody>
                    </table>
                </div>
            </div>

            <div id="general" class="tab-content">
                <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-8">Tabla General de Clubes</h2>
                <div class="overflow-hidden rounded-3xl border border-slate-200 shadow-xl bg-white">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-900 text-white uppercase font-black text-[10px]">
                            <tr>
                                <th class="p-5 text-center w-20">Pos</th>
                                <th class="p-5">Club</th>
                                <th class="p-2 text-center bg-blue-900 text-white">Acumulados</th>
                            </tr>
                        </thead>
                        <tbody id="general-standings-body" class="font-bold divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- FIREBASE IMPORT MAP / SDK LOAD -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'amf-app';

        let teams = [];
        let matches = [];
        let isAdminActive = false;
        let currentTabId = 'equipos';
        let currentUser = null;

        // AUTH & LISTENERS
        async function init() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    setupListeners();
                }
            });
        }

        function setupListeners() {
            // Escuchar Equipos
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'teams'), (snapshot) => {
                teams = snapshot.docs.map(d => d.data().name);
                window.renderUI();
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-overlay').style.display = 'none', 500);
            }, (err) => console.error("Error teams:", err));

            // Escuchar Partidos
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'matches'), (snapshot) => {
                matches = snapshot.docs.map(d => ({ ...d.data(), id: d.id }));
                window.renderUI();
                if(currentTabId === 'tabla') window.updateStandings();
                if(currentTabId === 'general') window.updateGeneralStandings();
            }, (err) => console.error("Error matches:", err));
        }

        // EXPOSE TO WINDOW FOR HTML CALLS
        window.getShield = (name) => `escudos/${name.toUpperCase().trim()}.png`;

        window.toggleAdmin = () => {
            const pass = prompt("Clave:");
            if(pass === "admin123") {
                isAdminActive = true;
                document.body.classList.add('is-admin');
            } else {
                isAdminActive = false;
                document.body.classList.remove('is-admin');
            }
            window.renderUI();
        };

        window.showTab = (id) => {
            currentTabId = id;
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-'+id).classList.add('active');
            if(id === 'tabla') window.updateStandings();
            if(id === 'general') window.updateGeneralStandings();
        };

        window.addTeam = async () => {
            if (!currentUser) return;
            const name = document.getElementById('new-team-name').value.trim().toUpperCase();
            if(name && !teams.includes(name)) {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'teams'), { name });
                document.getElementById('new-team-name').value = '';
            }
        };

        window.deleteTeam = async (name) => {
            if (!currentUser || !confirm("¿Borrar club?")) return;
            // Nota: En un sistema real buscaríamos el ID, aquí lo simplificamos
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'teams'), (s) => {
               const docToDel = s.docs.find(d => d.data().name === name);
               if(docToDel) deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'teams', docToDel.id));
            }, { once: true });
        };

        window.addMatch = async () => {
            if (!currentUser) return;
            const m = {
                category: document.getElementById('m-category').value,
                round: document.getElementById('m-round').value.toUpperCase() || 'FECHA',
                local: document.getElementById('m-local').value,
                visitor: document.getElementById('m-visitor').value,
                gL: document.getElementById('g-local').value === "" ? null : parseInt(document.getElementById('g-local').value),
                gV: document.getElementById('g-visitor').value === "" ? null : parseInt(document.getElementById('g-visitor').value),
                yL: parseInt(document.getElementById('y-local').value) || 0,
                rL: parseInt(document.getElementById('r-local').value) || 0,
                yV: parseInt(document.getElementById('y-visitor').value) || 0,
                rV: parseInt(document.getElementById('r-visitor').value) || 0,
                createdAt: Date.now()
            };
            if(m.local === m.visitor) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'matches'), m);
        };

        window.deleteMatch = async (id) => {
            if (!currentUser || !confirm("¿Borrar?")) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'matches', id));
        };

        window.updateStandings = () => {
            const cat = document.getElementById('filter-category-table').value;
            const table = {};
            teams.forEach(t => table[t] = { name:t, pj:0, pg:0, pe:0, pp:0, gf:0, gc:0, pts:0, ta:0, tr:0 });
            
            matches.filter(m => m.category === cat && m.gL !== null).forEach(m => {
                const l = table[m.local], v = table[m.visitor];
                if(!l || !v) return;
                l.pj++; v.pj++; l.gf += m.gL; l.gc += m.gV; v.gf += m.gV; v.gc += m.gL;
                l.ta += m.yL; l.tr += m.rL; v.ta += m.yV; v.tr += m.rV;
                if(m.gL > m.gV) { l.pg++; l.pts+=3; v.pp++; }
                else if(m.gV > m.gL) { v.pg++; v.pts+=3; l.pp++; }
                else { l.pe++; v.pe++; l.pts+=1; v.pts+=1; }
            });

            const sorted = Object.values(table).sort((a,b) => b.pts - a.pts || (b.gf-b.gc) - (a.gf-a.gc));
            document.getElementById('standings-body').innerHTML = sorted.map((s,i) => `
                <tr class="bg-white">
                    <td class="p-4 text-center font-black">${i+1}</td>
                    <td class="p-4 flex items-center gap-3 font-black italic uppercase">
                        <img src="${window.getShield(s.name)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                        <span>${s.name}</span>
                    </td>
                    <td class="p-2 text-center">${s.pj}</td>
                    <td class="p-2 text-center">${s.pg}</td>
                    <td class="p-2 text-center">${s.pe}</td>
                    <td class="p-2 text-center">${s.pp}</td>
                    <td class="p-2 text-center">${s.gf-s.gc}</td>
                    <td class="p-2 text-center bg-yellow-50">${s.ta}</td>
                    <td class="p-2 text-center bg-red-50">${s.tr}</td>
                    <td class="p-4 text-center bg-blue-900 text-white">${s.pts}</td>
                </tr>
            `).join('');
        };

        window.updateGeneralStandings = () => {
            const table = {};
            teams.forEach(t => table[t] = { name:t, pts:0 });
            matches.filter(m => m.gL !== null).forEach(m => {
                const l = table[m.local], v = table[m.visitor];
                if(!l || !v) return;
                if(m.gL > m.gV) l.pts += 3; else if(m.gV > m.gL) v.pts += 3; else { l.pts += 1; v.pts += 1; }
            });
            const sorted = Object.values(table).sort((a,b) => b.pts - a.pts);
            document.getElementById('general-standings-body').innerHTML = sorted.map((s, i) => `
                <tr class="bg-white">
                    <td class="p-5 text-center font-black">${i+1}</td>
                    <td class="p-5 flex items-center gap-4 font-black italic uppercase">
                        <img src="${window.getShield(s.name)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                        <span>${s.name}</span>
                    </td>
                    <td class="p-5 text-center bg-blue-900 text-white font-black italic">${s.pts}</td>
                </tr>
            `).join('');
        };

        window.renderUI = () => {
            // Render Equipos
            document.getElementById('team-grid').innerHTML = teams.sort().map(t => `
                <div class="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <img src="${window.getShield(t)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                        <span class="font-black uppercase text-[10px] italic">${t}</span>
                    </div>
                    ${isAdminActive ? `<button onclick="deleteTeam('${t}')" class="text-red-400 font-bold px-2">X</button>` : ''}
                </div>
            `).join('');

            // Render Selects
            const opts = teams.sort().map(t => `<option value="${t}">${t}</option>`).join('');
            document.getElementById('m-local').innerHTML = opts;
            document.getElementById('m-visitor').innerHTML = opts;

            // Render Partidos
            const catF = document.getElementById('filter-category-matches').value;
            const roundF = document.getElementById('filter-round-matches').value;
            const filtered = matches.filter(m => (catF === "TODAS" || m.category === catF) && (roundF === "TODAS" || m.round === roundF));

            document.getElementById('match-list').innerHTML = filtered.sort((a,b) => b.createdAt - a.createdAt).map(m => `
                <div class="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm border-l-4 border-l-blue-900">
                    <div class="flex items-center justify-between">
                        <div class="w-24 text-[9px] font-black uppercase text-slate-400">
                            ${m.round}<br><span class="text-blue-900">${m.category}</span>
                        </div>
                        <div class="flex-1 text-right font-black uppercase text-[11px] flex items-center justify-end gap-2">
                            <span>${m.local}</span>
                            <img src="${window.getShield(m.local)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                        </div>
                        <div class="flex items-center gap-1 mx-4">
                            <div class="bg-slate-900 text-white w-10 h-10 flex items-center justify-center rounded font-black">${m.gL ?? '-'}</div>
                            <div class="bg-slate-900 text-white w-10 h-10 flex items-center justify-center rounded font-black">${m.gV ?? '-'}</div>
                        </div>
                        <div class="flex-1 text-left font-black uppercase text-[11px] flex items-center gap-2">
                            <img src="${window.getShield(m.visitor)}" class="team-logo" onerror="this.src='https://via.placeholder.com/28?text=?'">
                            <span>${m.visitor}</span>
                        </div>
                        ${isAdminActive ? `<button onclick="deleteMatch('${m.id}')" class="text-red-500 font-bold ml-2">X</button>` : ''}
                    </div>
                </div>
            `).join('');
        };

        window.exportarPDF = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("AMF - REPORTE OFICIAL", 10, 10);
            doc.save(`AMF_${currentTabId}.pdf`);
        };

        init();
    </script>
</body>
</html>
