<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociación Metropolitana de Fútbol - Sistema Oficial</title>
    
    <!-- LIBRERÍAS EXTERNAS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; 
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .tab-button.active { 
            border-bottom: 4px solid #1e3a8a; 
            color: #1e3a8a;                   
            background-color: rgba(30, 58, 138, 0.05); 
        }

        .admin-only { display: none !important; }
        body.is-admin .admin-only { display: block !important; }

        .team-logo { width: 32px; height: 32px; object-fit: contain; }
        
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <!-- Overlay de carga con botón de emergencia si tarda demasiado -->
    <div id="loading-overlay">
        <div class="text-center p-6">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-900 border-t-transparent mb-4"></div>
            <p class="text-sm font-black uppercase tracking-widest text-slate-600 mb-4">Cargando Sistema AMF...</p>
            <button onclick="forceHideLoading()" class="text-[10px] text-blue-500 underline uppercase font-bold">Saltar espera</button>
        </div>
    </div>

    <div id="main-container" class="max-w-5xl mx-auto md:my-8 bg-white md:rounded-[2.5rem] card-shadow overflow-hidden border border-slate-200">
        
        <!-- Header con logos -->
        <header class="bg-slate-900 p-6 md:p-10 text-white relative">
            <button onclick="toggleAdmin()" class="absolute top-4 right-4 text-white/10 hover:text-blue-400 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
            </button>

            <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                <div class="flex items-center gap-6">
                    <div class="bg-white p-2 rounded-2xl shadow-lg">
                        <img src="logo_liga.png" alt="AMF" class="h-20 w-auto" onerror="this.src='https://via.placeholder.com/80?text=AMF'">
                    </div>
                    <div class="text-center md:text-left">
                        <h1 class="text-2xl font-black italic leading-tight uppercase tracking-tighter">Asociación Metropolitana<br><span class="text-blue-500">de Fútbol</span></h1>
                        <p class="text-xs font-bold tracking-[0.3em] text-slate-400 mt-1 uppercase">Departamento de Futsal</p>
                    </div>
                </div>

                <div class="flex items-center gap-6 bg-white/5 p-4 rounded-3xl border border-white/10">
                    <img src="logo_afa.png" alt="AFA" class="h-14 w-auto opacity-80 hover:opacity-100 transition-opacity" onerror="this.src='https://via.placeholder.com/60?text=AFA'">
                    <div class="h-10 w-[1px] bg-white/20"></div>
                    <img src="Consejo Federal.png" alt="CF" class="h-12 w-auto opacity-80 hover:opacity-100 transition-opacity" onerror="this.src='https://via.placeholder.com/60?text=CF'">
                </div>
            </div>
        </header>

        <!-- Navegación -->
        <nav class="flex border-b border-slate-100 bg-slate-50 overflow-x-auto no-scrollbar">
            <button onclick="showTab('equipos')" id="btn-equipos" class="tab-button active px-8 py-5 font-black text-xs uppercase tracking-widest text-slate-400 whitespace-nowrap">Clubes</button>
            <button onclick="showTab('partidos')" id="btn-partidos" class="tab-button px-8 py-5 font-black text-xs uppercase tracking-widest text-slate-400 whitespace-nowrap">Resultados</button>
            <button onclick="showTab('tabla')" id="btn-tabla" class="tab-button px-8 py-5 font-black text-xs uppercase tracking-widest text-slate-400 whitespace-nowrap">Posiciones</button>
            <button onclick="showTab('general')" id="btn-general" class="tab-button px-8 py-5 font-black text-xs uppercase tracking-widest text-slate-400 whitespace-nowrap">General</button>
        </nav>

        <main class="p-6 md:p-10 min-h-[500px]">
            <!-- Pestaña Clubes -->
            <section id="equipos" class="tab-content active">
                <div class="admin-only mb-8 bg-blue-50 p-6 rounded-3xl border border-blue-100">
                    <label class="block text-[10px] font-black uppercase text-blue-900 mb-2 ml-1">Nuevo Club</label>
                    <div class="flex gap-3">
                        <input type="text" id="new-team-name" placeholder="NOMBRE DEL CLUB..." class="flex-1 p-4 rounded-2xl font-bold uppercase shadow-inner border-none focus:ring-2 focus:ring-blue-500 outline-none">
                        <button onclick="addTeam()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 rounded-2xl font-black uppercase text-xs transition-all transform active:scale-95 shadow-lg">Añadir</button>
                    </div>
                </div>
                <div id="team-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <!-- Pestaña Resultados -->
            <section id="partidos" class="tab-content">
                <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                    <h2 class="text-2xl font-black text-slate-800 uppercase italic">Resultados Recientes</h2>
                    <select id="filter-category-matches" onchange="renderUI()" class="w-full md:w-64 bg-slate-100 p-4 rounded-2xl font-bold text-xs uppercase border-none focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="TODAS">Todas las Categorías</option>
                        <option value="1º DIVISION">1º DIVISION</option>
                        <option value="1º DIVISION FEMENINIO">1º DIVISION FEMENINIO</option>
                        <option value="SENIOR">SENIOR</option>
                        <option value="3º DIVISION">3º DIVISION</option>
                        <option value="4º DIVISION">4º DIVISION</option>
                    </select>
                </div>

                <div class="admin-only bg-slate-900 p-6 rounded-[2rem] mb-10 shadow-xl border border-slate-800">
                    <h3 class="text-white text-[10px] font-black uppercase tracking-[0.2em] mb-4 text-center">Cargar Nuevo Partido</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <select id="m-category" class="p-4 rounded-2xl font-bold text-xs uppercase bg-slate-800 text-white border-none"></select>
                        <input type="text" id="m-round" placeholder="Nº DE FECHA (Ej: FECHA 1)" class="p-4 rounded-2xl font-bold text-xs uppercase bg-slate-800 text-white border-none">
                    </div>
                    <div class="bg-slate-800 p-6 rounded-3xl flex flex-col md:flex-row items-center gap-6 border border-white/5">
                        <div class="flex-1 w-full">
                            <select id="m-local" class="w-full p-3 bg-transparent text-white font-bold uppercase border-b-2 border-white/10 outline-none"></select>
                        </div>
                        <div class="flex items-center gap-3">
                            <input type="number" id="g-local" placeholder="0" class="w-16 h-16 text-center font-black text-3xl bg-white rounded-2xl text-slate-900 shadow-xl">
                            <span class="text-white font-black italic opacity-20 text-xl">VS</span>
                            <input type="number" id="g-visitor" placeholder="0" class="w-16 h-16 text-center font-black text-3xl bg-white rounded-2xl text-slate-900 shadow-xl">
                        </div>
                        <div class="flex-1 w-full">
                            <select id="m-visitor" class="w-full p-3 bg-transparent text-white font-bold uppercase border-b-2 border-white/10 outline-none"></select>
                        </div>
                    </div>
                    <button onclick="addMatch()" class="w-full mt-6 bg-blue-500 hover:bg-blue-400 text-white py-5 rounded-3xl font-black uppercase text-sm shadow-xl transition-all transform active:scale-[0.98]">Registrar Resultado Oficial</button>
                </div>
                <div id="match-list" class="space-y-4"></div>
            </section>

            <!-- Pestaña Tabla -->
            <section id="tabla" class="tab-content">
                <div class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
                    <h2 class="text-2xl font-black text-slate-800 uppercase italic">Tabla de Posiciones</h2>
                    <select id="filter-category-table" onchange="updateStandings()" class="w-full md:w-64 bg-slate-100 p-4 rounded-2xl font-bold text-xs uppercase outline-none">
                        <option value="1º DIVISION">1º DIVISION</option>
                        <option value="1º DIVISION FEMENINIO">1º DIVISION FEMENINIO</option>
                        <option value="SENIOR">SENIOR</option>
                    </select>
                </div>
                <div class="overflow-x-auto rounded-[2rem] border border-slate-200 shadow-2xl bg-white">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-900 text-white">
                            <tr class="uppercase font-black text-[9px] tracking-widest">
                                <th class="p-5 text-center">#</th>
                                <th class="p-5">Club</th>
                                <th class="p-2 text-center">PJ</th>
                                <th class="p-2 text-center">PG</th>
                                <th class="p-2 text-center">PE</th>
                                <th class="p-2 text-center">PP</th>
                                <th class="p-2 text-center">DG</th>
                                <th class="p-5 text-center bg-blue-800">PTS</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body" class="font-bold divide-y divide-slate-100 italic"></tbody>
                    </table>
                </div>
            </section>

            <!-- Pestaña General -->
            <section id="general" class="tab-content">
                <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-8">Tabla General de Clubes</h2>
                <div class="overflow-hidden rounded-[2rem] border border-slate-200 shadow-2xl bg-white">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 text-white uppercase font-black text-[9px] tracking-widest">
                            <tr>
                                <th class="p-6 text-center w-24">Posición</th>
                                <th class="p-6">Club</th>
                                <th class="p-6 text-center bg-blue-800">Puntos Totales</th>
                            </tr>
                        </thead>
                        <tbody id="general-standings-body" class="font-bold divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer class="p-10 bg-slate-50 border-t border-slate-100 flex flex-col items-center gap-4">
            <button onclick="exportarPDF()" class="bg-red-600 hover:bg-red-700 text-white px-10 py-4 rounded-2xl font-black text-xs uppercase transition-all shadow-lg flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" /></svg>
                Generar Reporte PDF Oficial
            </button>
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Sistema de Gestión Deportiva AMF © 2024</p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACIÓN E INICIALIZACIÓN
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'amf-futsal-official';

        let teams = [];
        let matches = [];
        let isAdmin = false;
        let currentUser = null;

        // FUNCIONES DE UI
        window.forceHideLoading = () => {
            const el = document.getElementById('loading-overlay');
            if (el) {
                el.style.opacity = '0';
                setTimeout(() => el.style.display = 'none', 300);
            }
        };

        window.toggleAdmin = () => {
            const pass = prompt("Acceso Administrativo:");
            if (pass === "admin123") {
                isAdmin = true;
                document.body.classList.add('is-admin');
                renderUI();
            } else if (pass !== null) {
                alert("Clave incorrecta");
            }
        };

        window.showTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-'+id).classList.add('active');
            if (id === 'tabla') updateStandings();
            if (id === 'general') updateGeneralStandings();
        };

        // FIREBASE LOGIC
        async function start() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.warn("Auth Fallback activado");
                forceHideLoading();
            }

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    // Cargar Equipos
                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'teams'), (snap) => {
                        teams = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        renderUI();
                        forceHideLoading();
                    }, () => forceHideLoading());

                    // Cargar Partidos
                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'matches'), (snap) => {
                        matches = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        renderUI();
                        updateStandings();
                        updateGeneralStandings();
                    });
                }
            });
        }

        // OPERACIONES DATA
        window.addTeam = async () => {
            if (!currentUser) return;
            const name = document.getElementById('new-team-name').value.trim().toUpperCase();
            if (name && !teams.some(t => t.name === name)) {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'teams'), { name });
                document.getElementById('new-team-name').value = '';
            }
        };

        window.deleteTeam = async (id) => {
            if (!currentUser || !confirm("¿Eliminar este club permanentemente?")) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'teams', id));
        };

        window.addMatch = async () => {
            if (!currentUser) return;
            const local = document.getElementById('m-local').value;
            const visitor = document.getElementById('m-visitor').value;
            const gl = document.getElementById('g-local').value;
            const gv = document.getElementById('g-visitor').value;

            if (local === visitor) return alert("Selecciona clubes distintos");
            if (gl === "" || gv === "") return alert("Ingresa los goles");

            const match = {
                category: document.getElementById('m-category').value,
                round: document.getElementById('m-round').value.toUpperCase() || 'FECHA',
                local, visitor,
                gL: parseInt(gl),
                gV: parseInt(gv),
                timestamp: Date.now()
            };

            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'matches'), match);
            document.getElementById('g-local').value = '';
            document.getElementById('g-visitor').value = '';
        };

        window.deleteMatch = async (id) => {
            if (!currentUser || !confirm("¿Eliminar resultado?")) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'matches', id));
        };

        // RENDER LOGIC
        window.renderUI = () => {
            const teamSorted = [...teams].sort((a,b) => a.name.localeCompare(b.name));
            
            // Grid de Equipos
            document.getElementById('team-grid').innerHTML = teamSorted.map(t => `
                <div class="bg-white p-5 rounded-[1.5rem] border border-slate-100 flex justify-between items-center shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center p-1 border border-slate-100">
                            <img src="escudos/${t.name}.png" class="team-logo" onerror="this.src='https://via.placeholder.com/32?text=?'">
                        </div>
                        <span class="font-black uppercase text-[11px] tracking-tight">${t.name}</span>
                    </div>
                    ${isAdmin ? `<button onclick="deleteTeam('${t.id}')" class="text-red-400 hover:text-red-600 font-black text-xl px-2">×</button>` : ''}
                </div>
            `).join('');

            // Selects de Admin
            const teamOptions = teamSorted.map(t => `<option value="${t.name}">${t.name}</option>`).join('');
            document.getElementById('m-local').innerHTML = teamOptions;
            document.getElementById('m-visitor').innerHTML = teamOptions;
            
            const cats = ["1º DIVISION", "1º DIVISION FEMENINIO", "SENIOR", "3º DIVISION", "4º DIVISION", "5º DIVISION", "6º DIVISION"];
            document.getElementById('m-category').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');

            // Lista de Resultados
            const filterCat = document.getElementById('filter-category-matches').value;
            const filtered = matches.filter(m => filterCat === "TODAS" || m.category === filterCat)
                                   .sort((a,b) => b.timestamp - a.timestamp);

            document.getElementById('match-list').innerHTML = filtered.map(m => `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex items-center justify-between gap-4 border-l-8 border-l-blue-900">
                    <div class="w-24">
                        <p class="text-[8px] font-black uppercase text-slate-400 leading-tight">${m.round}</p>
                        <p class="text-[9px] font-black text-blue-800 uppercase truncate">${m.category}</p>
                    </div>
                    <div class="flex-1 text-right font-black uppercase text-[10px] md:text-xs truncate">${m.local}</div>
                    <div class="flex items-center gap-2">
                        <div class="w-10 h-10 md:w-12 md:h-12 bg-slate-900 text-white rounded-2xl flex items-center justify-center text-lg md:text-xl font-black">${m.gL}</div>
                        <div class="w-10 h-10 md:w-12 md:h-12 bg-slate-900 text-white rounded-2xl flex items-center justify-center text-lg md:text-xl font-black">${m.gV}</div>
                    </div>
                    <div class="flex-1 text-left font-black uppercase text-[10px] md:text-xs truncate">${m.visitor}</div>
                    ${isAdmin ? `<button onclick="deleteMatch('${m.id}')" class="text-red-500 font-bold ml-2">×</button>` : ''}
                </div>
            `).join('');
        };

        window.updateStandings = () => {
            const cat = document.getElementById('filter-category-table').value;
            const table = {};
            teams.forEach(t => table[t.name] = { name: t.name, pj: 0, pg: 0, pe: 0, pp: 0, gf: 0, gc: 0, pts: 0 });

            matches.filter(m => m.category === cat).forEach(m => {
                const l = table[m.local], v = table[m.visitor];
                if (!l || !v) return;
                l.pj++; v.pj++; l.gf += m.gL; l.gc += m.gV; v.gf += m.gV; v.gc += m.gL;
                if (m.gL > m.gV) { l.pg++; l.pts += 3; v.pp++; }
                else if (m.gV > m.gL) { v.pg++; v.pts += 3; l.pp++; }
                else { l.pe++; v.pe++; l.pts += 1; v.pts += 1; }
            });

            const sorted = Object.values(table).sort((a,b) => b.pts - a.pts || (b.gf - b.gc) - (a.gf - a.gc));
            document.getElementById('standings-body').innerHTML = sorted.map((s, i) => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="p-5 text-center text-slate-400 text-xs">${i+1}</td>
                    <td class="p-5 flex items-center gap-4">
                        <img src="escudos/${s.name}.png" class="team-logo" onerror="this.src='https://via.placeholder.com/32?text=?'">
                        <span class="uppercase tracking-tighter">${s.name}</span>
                    </td>
                    <td class="p-2 text-center text-xs">${s.pj}</td>
                    <td class="p-2 text-center text-xs text-green-600">${s.pg}</td>
                    <td class="p-2 text-center text-xs text-slate-400">${s.pe}</td>
                    <td class="p-2 text-center text-xs text-red-500">${s.pp}</td>
                    <td class="p-2 text-center text-xs">${s.gf - s.gc}</td>
                    <td class="p-5 text-center bg-blue-50 text-blue-900 text-base">${s.pts}</td>
                </tr>
            `).join('');
        };

        window.updateGeneralStandings = () => {
            const table = {};
            teams.forEach(t => table[t.name] = { name: t.name, pts: 0 });
            matches.forEach(m => {
                const l = table[m.local], v = table[m.visitor];
                if (!l || !v) return;
                if (m.gL > m.gV) l.pts += 3; else if (m.gV > m.gL) v.pts += 3; else { l.pts += 1; v.pts += 1; }
            });

            const sorted = Object.values(table).sort((a,b) => b.pts - a.pts);
            document.getElementById('general-standings-body').innerHTML = sorted.map((s, i) => `
                <tr>
                    <td class="p-6 text-center text-slate-300 font-black text-xl">#${i+1}</td>
                    <td class="p-6">
                        <div class="flex items-center gap-4">
                            <img src="escudos/${s.name}.png" class="team-logo" onerror="this.src='https://via.placeholder.com/32?text=?'">
                            <span class="text-sm uppercase tracking-tight">${s.name}</span>
                        </div>
                    </td>
                    <td class="p-6 text-center bg-blue-50 text-blue-900 text-2xl italic">${s.pts}</td>
                </tr>
            `).join('');
        };

        window.exportarPDF = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(22);
            doc.text("AMF - REPORTE OFICIAL", 20, 25);
            doc.setFontSize(10);
            doc.text("Documento generado por el Sistema de Gestión AMF", 20, 32);
            doc.save("AMF_REPORTE.pdf");
        };

        start();
    </script>
</body>
</html>
